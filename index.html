<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Chart Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div ng-controller="MainController">
        <zingchart id="chart-1" zc-json="myConfig"></zingchart>
        <div class="text-center">
            <div class="btn-group">
                <button type="button" class="btn btn-success" ng-click="startGraph()">Start</button>
                <button type="button" class="btn btn-default" ng-click="stopGraph()">Stop</button>
                <button type="button" class="btn btn-danger" ng-click="clearGraph()">Clear</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script src="https://cdn.zingchart.com/angular/zingchart-angularjs.js"></script>
    <script src="./main.js"></script>
</body>

</html>
